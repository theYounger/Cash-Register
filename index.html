<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cash Register -- visualizer</title>
</head>
<body>

  <div id="display">
    <p id="content"></p>
  </div>

  <table>

    <tr>
      <td><button id="7">7</button></td>
      <td><button id="8">8</button></td>
      <td><button id="9">9</button></td>
      <td><button id="%" class="operator">%</button></td>
      <td><button id="clear">clear</button></td>
    </tr>
    <tr>
      <td><button id="4">4</button></td>
      <td><button id="5">5</button></td>
      <td><button id="6">6</button></td>
      <td><button id="x" class="operator">x</button></td>
      <td><button id="get balance">get balance</button></td>
    </tr>
    <tr>
      <td><button id="1">1</button></td>
      <td><button id="2">2</button></td>
      <td><button id="3">3</button></td>
      <td><button id="-" class="operator">-</button></td>
      <td><button id="deposit cash">deposit cash</button></td>
    </tr>
    <tr>
      <td><button id="0">0</button></td>
      <td><button id="00">00</button></td>
      <td><button id=".">.</button></td>
      <td><button id="+" class="operator">+</button></td>
      <td><button id="withdraw cash">withdraw cash</button></td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
      <td><button id="=" class="operator">=</button></td>
    </tr>



  </table>




<script src="/js/calculator.js"></script>
<script src="/js/cash_register.js"></script>
</body>
</html>
